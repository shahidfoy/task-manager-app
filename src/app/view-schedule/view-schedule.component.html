<button (click)="changeCalendarView(GridType.GRID_MONTH)">Month</button>
<button (click)="changeCalendarView(GridType.GRID_TIME_WEEK)">Week</button>
<button (click)="changeCalendarView(GridType.LIST_WEEK)">List</button>
<button (click)="changeCalendarView(GridType.GRID_DAY)">Day</button>

<nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>

<full-calendar 
    #calendar 
    *ngIf="selectedGridType === GridType.GRID_MONTH"
    deepChangeDetection="true" 
    [options]="calendarOptionsMonth">
</full-calendar>
<full-calendar 
    #calendar 
    *ngIf="selectedGridType === GridType.GRID_TIME_WEEK"
    deepChangeDetection="true" 
    [options]="calendarOptionsWeek">
</full-calendar>
<full-calendar 
    #calendar 
    *ngIf="selectedGridType === GridType.LIST_WEEK"
    deepChangeDetection="true" 
    [options]="calendarOptionsList">
</full-calendar>
<full-calendar 
    #calendar 
    *ngIf="selectedGridType === GridType.GRID_DAY"
    deepChangeDetection="true" 
    [options]="calendarOptionsDay">
</full-calendar>
