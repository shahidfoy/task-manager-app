<div class="calendar" id="calendar">

  <!-- <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button> -->

  <div class="calendar-dates">

      <div id="calendarDays" class="days">
      </div>

      <div id="currentYear">
        Year: {{ currentYear }}
        <button nz-button [nzType]="'primary'" (click)="showModal('SET_AVAILABILITY_YEAR')">Set Availability For Year</button>
      </div>

      <hr>

      <div id="daysInMonths">
        <div *ngFor="let month of months; let monthIndex = index">
          <br>
          Month: {{ month }}
          <br>
          <button nz-button [nzType]="'primary'" (click)="showModal('SET_AVAILABILITY_MONTH')">Set Availability For Month</button>
          <table>
            <tr>
              <th>+</th>
              <th *ngFor="let day of days">{{ day }}</th>
            </tr>
            <tr *ngFor="let week of maxWeeksInMonths">
              <td>
                <button (click)="showModal('SET_AVAILABILITY_WEEK')">Set Availability For Week</button>
                <button nz-button (click)="showModal('ADD_TASK_WEEK')">+ Add Task Week</button>
              </td>
              <td *ngFor="let day of days; let dayIndex = index">
                <div>
                  <p>
                    Date: {{ getCalendarDay(week, dayIndex, monthIndex, currentYear) }}
                  </p>
                </div>
                <button (click)="showModal('SET_AVAILABILITY_DAY')">Set Availability</button>
                <button nz-button (click)="showModal('ADD_TASK_DAY')">+ Add Task</button>
              </td>
            </tr>
          </table>

        </div>
      </div>

  </div>
</div>


<nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <div *ngIf="modalType === 'SET_AVAILABILITY_YEAR'">
    SET_AVAILABILITY_YEAR
  </div>

  <div *ngIf="modalType === 'SET_AVAILABILITY_MONTH'">
    SET_AVAILABILITY_MONTH
  </div>

  <div *ngIf="modalType === 'SET_AVAILABILITY_WEEK'">
    SET_AVAILABILITY_WEEK
  </div>

  <div *ngIf="modalType === 'SET_AVAILABILITY_DAY'">
    SET_AVAILABILITY_DAY
  </div>

  <div *ngIf="modalType === 'ADD_TASK_WEEK'">
    ADD_TASK_WEEK
  </div>

  <div *ngIf="modalType === 'ADD_TASK_DAY'">
    ADD_TASK_DAY
  </div>
</nz-modal>
