<div class="calendar" id="calendar">

  <!-- <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button> -->

  <div class="calendar-dates">

      <div id="calendarDays" class="days">
      </div>

      <div id="currentYear">
        Year: {{ currentYear }}
        <button nz-button [nzType]="'primary'" (click)="showModal()">Set Availability For Year</button>
      </div>

      <hr>

      <div id="daysInMonths">
        <div *ngFor="let month of months; let i = index">
          <br>
          Month: {{ month }}
          <br>
          <button nz-button [nzType]="'primary'" (click)="showModal()">Set Availability For Month</button>
          <table>
            <tr>
              <th>+</th>
              <th *ngFor="let day of days">{{ day }}</th>
            </tr>
            <tr *ngFor="let week of maxWeeksInMonths">
              <td>
                <button (click)="showModal()">Set Availability For Week</button>
                <button nz-button (click)="showModal()">+ Add Task Week</button>
              </td>
              <td *ngFor="let day of days; let j = index">
                <div>
                  <p>
                    Date: {{ getCalendarDay(week, j, i, currentYear) }}
                  </p>
                </div>
                <button (click)="showModal()">Set Availability</button>
                <button nz-button (click)="showModal()">+ Add Task</button>
              </td>
            </tr>
          </table>

        </div>
      </div>

  </div>
</div>


<nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <p>Content one</p>
  <p>Content two</p>
  <p>Content three</p>
  <p>Content three</p>
</nz-modal>
